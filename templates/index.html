<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Data Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Fake Data Generator</h2>
        <div class="card p-4">
            <div id="user-data">
                <p><strong>Họ và tên:</strong> <span id="full_name"></span> 
                    <button class="copy-btn" onclick="copySingle('full_name')">📋</button>
                </p>
                <p><strong>Giới tính:</strong> <span id="gender"></span> 
                    <button class="copy-btn" onclick="copySingle('gender')">📋</button>
                </p>
                <p><strong>Ngày sinh:</strong> <span id="date_of_birth"></span> 
                    <button class="copy-btn" onclick="copySingle('date_of_birth')">📋</button>
                </p>
                <p><strong>Số điện thoại:</strong> <span id="phone_number"></span> 
                    <button class="copy-btn" onclick="copySingle('phone_number')">📋</button>
                </p>
                <p><strong>Email:</strong> <span id="email"></span> 
                    <button class="copy-btn" onclick="copySingle('email')">📋</button>
                </p>
                <p><strong>CCCD:</strong> <span id="cccd"></span> 
                    <button class="copy-btn" onclick="copySingle('cccd')">📋</button>
                </p>
                <p><strong>Địa chỉ:</strong> <span id="address"></span> 
                    <button class="copy-btn" onclick="copySingle('address')">📋</button>
                </p>
                <p><strong>Nghề nghiệp:</strong> <span id="job"></span> 
                    <button class="copy-btn" onclick="copySingle('job')">📋</button>
                </p>
                <p><strong>Công ty đang làm:</strong> <span id="company"></span> 
                    <button class="copy-btn" onclick="copySingle('company')">📋</button>
                </p>
                <p><strong>Lương:</strong> <span id="salary"></span> 
                    <button class="copy-btn" onclick="copySingle('salary')">📋</button>
                </p>
                <p><strong>Facebook:</strong> <span id="facebook"></span> 
                    <button class="copy-btn" onclick="copySingle('facebook')">📋</button>
                </p>                
                <p><strong>Quốc tịch:</strong> <span id="nationality"></span> 
                    <button class="copy-btn" onclick="copySingle('nationality')">📋</button>
                </p>
            </div>
            <button class="btn btn-primary mt-3" onclick="fetchRandomUser()">Tạo mới dữ liệu</button>
            <button class="btn btn-copy mt-3" onclick="copyAll()">Copy tất cả</button>
        </div>
    </div>
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
