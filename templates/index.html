<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Data Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #f4f7f6;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-copy {
            background-color: #28a745;
            color: white;
        }
        .btn-copy:hover {
            background-color: #218838;
        }
        .copy-btn {
            border: none;
            background: none;
            cursor: pointer;
            color: #007bff;
            font-size: 14px;
        }
        .copy-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Fake Data Generator</h2>
        <div class="card p-4">
            <div id="user-data">
                <p><strong>Họ và tên:</strong> <span id="full_name"></span> 
                    <button class="copy-btn" onclick="copySingle('full_name')">📋</button>
                </p>
                <p><strong>Giới tính:</strong> <span id="gender"></span> 
                    <button class="copy-btn" onclick="copySingle('gender')">📋</button>
                </p>
                <p><strong>Ngày sinh:</strong> <span id="date_of_birth"></span> 
                    <button class="copy-btn" onclick="copySingle('date_of_birth')">📋</button>
                </p>
                <p><strong>Số điện thoại:</strong> <span id="phone_number"></span> 
                    <button class="copy-btn" onclick="copySingle('phone_number')">📋</button>
                </p>
                <p><strong>Email:</strong> <span id="email"></span> 
                    <button class="copy-btn" onclick="copySingle('email')">📋</button>
                </p>
                <p><strong>CCCD:</strong> <span id="cccd"></span> 
                    <button class="copy-btn" onclick="copySingle('cccd')">📋</button>
                </p>
                <p><strong>Địa chỉ:</strong> <span id="address"></span> 
                    <button class="copy-btn" onclick="copySingle('address')">📋</button>
                </p>
                <p><strong>Nghề nghiệp:</strong> <span id="job"></span> 
                    <button class="copy-btn" onclick="copySingle('job')">📋</button>
                </p>
                <p><strong>Quốc tịch:</strong> <span id="nationality"></span> 
                    <button class="copy-btn" onclick="copySingle('nationality')">📋</button>
                </p>
            </div>
            <button class="btn btn-primary mt-3" onclick="fetchRandomUser()">Tạo mới dữ liệu</button>
            <button class="btn btn-copy mt-3" onclick="copyAll()">Copy tất cả</button>
        </div>
    </div>

    <script>
        function fetchRandomUser() {
            axios.get('/api/random-user')
                .then(response => {
                    const data = response.data;
                    document.getElementById("full_name").textContent = data.full_name;
                    document.getElementById("gender").textContent = data.gender;
                    document.getElementById("date_of_birth").textContent = data.date_of_birth;
                    document.getElementById("phone_number").textContent = data.phone_number;
                    document.getElementById("email").textContent = data.email;
                    document.getElementById("cccd").textContent = data.cccd;
                    document.getElementById("address").textContent = data.address;
                    document.getElementById("job").textContent = data.job;
                    document.getElementById("nationality").textContent = data.nationality;
                })
                .catch(error => {
                    console.error("Lỗi khi lấy dữ liệu:", error);
                });
        }

        function copySingle(elementId) {
            let text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                // alert("Đã sao chép: " + text);
            }).catch(err => {
                console.error("Lỗi sao chép:", err);
            });
        }

        function copyAll() {
            let text = "";
            document.querySelectorAll("#user-data span").forEach(span => {
                text += span.previousSibling.textContent + " " + span.textContent + "\n";
            });

            navigator.clipboard.writeText(text).then(() => {
                alert("Đã sao chép toàn bộ thông tin!");
            }).catch(err => {
                console.error("Lỗi sao chép:", err);
            });
        }

        // Tự động lấy dữ liệu lần đầu
        fetchRandomUser();
    </script>
</body>
</html>
